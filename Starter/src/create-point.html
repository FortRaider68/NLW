<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta.</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/create-point.css">

    <link rel="stylesheet" href="./css/responsive.css">


</head>
<body>
    <div id="page-Create-point">

            <header>
                <img src="./extras-aula-1/icones/logo.svg" alt="Logomarca">                
                <a href="./index.html">
                    <span></span>
                    Voltar para Home.
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta.</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da Entidade</h2>                    
                    </legend>
                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="">Address</label>
                            <input type="text" name="Address" required>
                        </div>
                        <div class="field">
                            <label for="">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="">State</label>
                            <select name="uf" id="" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state"/>
                        </div>
                        <div class="field">
                            <label for="">City</label>
                            <select name="city" id="" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>
                    <div class="itens-grid">
                        <ul>
                            <li data-id="1">
                                <img src="./extras-aula-1/icones/lampadas.svg" alt="Lámpadas">
                                <span>Lámpadas</span>
                            </li>
                            <li data-id="2">
                                <img src="./extras-aula-1/icones/baterias.svg" alt="Pilhas e baterias">
                                <span>Pilhas e baterias</span>
                            </li>
                            <li data-id="3">
                                <img src="./extras-aula-1/icones/papeis-papelao.svg" alt="Papéis e papelão">
                                <span>Papéis e papelão</span>
                            </li>
                            <li data-id="4">
                                <img src="./extras-aula-1/icones/eletronicos.svg" alt="Resíduos eletrônicos">
                                <span>Resíduos eletrônicos</span>
                            </li>
                            <li data-id="5">
                                <img src="./extras-aula-1/icones/organicos.svg" alt="Resíduos Orgânicos">
                                <span>Resíduos Orgânicos</span>
                            </li>
                            <li data-id="6">
                                <img src="./extras-aula-1/icones/oleo.svg" alt="Oléo de Cozinha">
                                <span>Oléo de Cozinha</span>
                            </li>
                        </ul>
                    </div>
                    <input type="hidden" name="items">
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta.</button>
            </form>
            
    </div>
    <script src="./scripts/create-point.js"></script>
</body>
</html>
